{% extends "base.html" %}

{% block title %}Page not found &middot; {{ config.title }}{% endblock title %}

{% block content %}
      <div class="page">
        <h1 class="page-title">404: Page not found</h1>
        <p class="lead">Sorry, we've misplaced that URL or it's pointing to something that doesn't exist. <a href="{{ get_url(path="/") }}">Head back home</a> to try finding it again.</p>
      </div>
{%- endblock content %}
